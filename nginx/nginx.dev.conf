events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstream services
    upstream budget_analyzer_api {
        server host.docker.internal:8082;
    }

    upstream currency_service {
        server host.docker.internal:8084;
    }

    # React dev server (for hot reload during development)
    upstream react_app {
        server host.docker.internal:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # ========================================================================
        # RESOURCE-BASED API ROUTING
        # ========================================================================
        # Frontend calls clean resource paths like /api/transactions
        # nginx routes to the appropriate microservice with its internal path
        # 
        # Benefits:
        # - Frontend is decoupled from backend service architecture
        # - Moving a resource to a different service = only update nginx
        # - No DNS resolver needed (unlike variable-based routing)
        # 
        # To add new routes:
        # 1. Add location block below
        # 2. Point to appropriate upstream/path
        # 3. No frontend changes needed!
        # ========================================================================

        # Budget Analyzer API routes
        location /api/transactions {
            rewrite ^/api/(.*)$ /budget-analyzer-api/$1 break;
            proxy_pass http://budget_analyzer_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Currency Service routes
        location /api/currencies {
            rewrite ^/api/(.*)$ /currency-service/$1 break;
            proxy_pass http://currency_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location /api/exchange-rates {
            rewrite ^/api/(.*)$ /currency-service/$1 break;
            proxy_pass http://currency_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # React app - proxy to dev server (with WebSocket support for hot reload)
        location / {
            proxy_pass http://react_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
        }
    }
}