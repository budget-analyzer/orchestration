# PostgreSQL StatefulSet for Budget Analyzer
# Using official PostgreSQL image

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-init
  namespace: infrastructure
data:
  01-init-databases.sql: |
    -- Create separate databases for each microservice
    CREATE DATABASE budget_analyzer;
    GRANT ALL PRIVILEGES ON DATABASE budget_analyzer TO budget_analyzer;

    CREATE DATABASE currency;
    GRANT ALL PRIVILEGES ON DATABASE currency TO budget_analyzer;

    CREATE DATABASE permission;
    GRANT ALL PRIVILEGES ON DATABASE permission TO budget_analyzer;
---
apiVersion: v1
kind: Secret
metadata:
  name: postgresql
  namespace: infrastructure
type: Opaque
stringData:
  POSTGRES_USER: budget_analyzer
  POSTGRES_PASSWORD: budget_analyzer
  POSTGRES_DB: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql
  namespace: infrastructure
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgresql
  selector:
    app: postgresql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: infrastructure
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgresql
          resources:
            requests:
              memory: 256Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - budget_analyzer
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - budget_analyzer
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: init-scripts
          configMap:
            name: postgresql-init
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
